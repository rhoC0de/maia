<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Maia Application Interface" />
  <meta name="keywords" content="HTML, CSS, XML, JavaScript">
  <meta name="author" content="Maia" />
  <link rel="stylesheet" type="text/css" href="../css/enter.css" />

</head>

<body>
  <div id="container">

    <div id="intro">
      <h1><img src="../images/logo white.png" alt="Maia logo" /></h1>
      <p>Enjoy the best that Maia offers. <a href="#">Learn more!</a></p>
    </div>

    <section>
      <form action="../index.html">
        <label for="username">Username:</label>
        <input type="text, email" name="username" placeholder="Username or email" value="naturalgirl@gmail.com">
        <label for="password">Password:</label>
        <input type="text" name="password" placeholder="Your password" value="*********">

        <a href="../index.html" style="text-decoration:none;"><input type="submit" value="Login" class="signinbtn"> </a>
      </form>

      <div class="below-form">
        <a href="#">Forgot Password?</a>

        <!--Social media-->
        <p>or Login with:</p>

        <div class="socialmedia">
          <a href="#" class="fb btn">Facebook
          </a>
          <a href="#" class="twitter btn"></i> Twitter
          </a>
          <a href="#" class="google btn"></i> Google+
          </a>
        </div>

        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </div>
    </section>
  </div>
</body>

</html>
