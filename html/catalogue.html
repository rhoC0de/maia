<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Catalogue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Maia Application Interface" />
    <meta name="keywords" content="HTML, CSS, XML, JavaScript">
    <meta name="author" content="Maia" />
    <link rel="stylesheet" type="text/css" href="../css/catalogue.css" />

</head>

<body>
    <div class="container">

        <section class='header' id="myHeader">
            <div id="topnav">
                <div id="mySidebar" class="sidebar">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                    <a href="../index.html">Home</a>
                    <a href="profile.html">Profile</a>
                    <a href="catalogue.html">Catalogue</a>
                    <a href="notifications.html">Notifications</a>
                    <a href="login.html">Logout</a>
                </div>
                <div id="main">
                    <button class="openbtn" onclick="openNav()">☰ </button>
                    <span> <img src="../images/logo white.png"> </span>
                </div>
            </div>
        </section>

        <section id="myDIV" class="catalogue">
            <h3>Catalogue</h3>
            <input type="text" id="myInput1" placeholder="Product name...">
            <input type="text" id="myInput2" placeholder="@Price...">
            <input type="text" id="myInput3" placeholder="(Reward...)">
            <span onclick="newElement()" class="addBtn">Add</span>
        </section>
        <ul id="myUL">
            <li>Pure Coconut Oil @$10 (Free delivery)</li>
            <li>Natural Black Soap @$10 (10% off)</li>
            <li>Scented Shear Butter @$6 (5% off)</li>
        </ul>
    </div>


    <!-- Add all html code above this line -->
    <script>
        /*script for topnav dropdown menu*/


        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0px";
        }
    </script>

    <script>
        // Create a "close" button and append it to each list item
        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        // Add a "checked" symbol when clicking on a list item
        var list = document.querySelector('ul');
        list.addEventListener('click', function (ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        }, false);

        // Create a new list item when clicking on the "Add" button
        function newElement() {
            var li = document.createElement("li");
            var inputValue1 = document.getElementById("myInput1").value;
            var inputValue2 = document.getElementById("myInput2").value;
            var inputValue3 = document.getElementById("myInput3").value;
            var t = document.createTextNode(`${inputValue1} ${inputValue2} ${inputValue3}`);

            li.appendChild(t);
            if (t == '') {
                alert("You must write something!");
            } else {
                document.getElementById("myUL").appendChild(li);
            }
            document.getElementById("myInput1").value = "";
            document.getElementById("myInput2").value = "";
            document.getElementById("myInput3").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
