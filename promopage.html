<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Promo page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Maia Application Interface" />
  <meta name="keywords" content="HTML, CSS, XML, JavaScript">
  <meta name="author" content="Maia" />
  <link rel="stylesheet" type="text/css" href="css/ppage.css" />

</head>

<body>
  <div id="container">

    <div id="intro">
      <div> </div>
      <p><img src="images/promopic.png" alt="promotion picture"></p>
      <h4 style="text-align:center;">Your friend or family just referred you! Get up to 10% discount on items here.</h>
    </div>
    <br>
    <section>
      <form action="#">
        <label for="name">What item would you like to buy?</label>
        <select name="products">
          <option value="volvo">Natural Black Soap @$10 (10% off)</option>
          <option value="saab">Pure Coconut Oil @$12 (Free delivery in Lagos)</option>
          <option value="fiat">Scented Shear Butter @$6 (5% off)</option>
        </select>

        <label for="name">Full name:</label>
        <input type="text" name="name" placeholder="eg. Ms. Tolani Ojo" value="Bob Christina">
        <label for="phone">Whatsapp number:</label>
        <input type="tel" name="phone" placeholder="+2348079083066" value="+2348079083066">

        <button class="submitbtn" id="myBtn"> Grab this offer </button>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Thank you for your patronage. <br> Seller would contact you in the next 6hrs.</p>
          </div>

        </div>
      </form>

      <div class="below-form">
        <a href="https://rhoc0de.github.io/Maia_Landing-page/" style="text-align:center;">Powered by Maia</a>
      </div>
    </section>
  </div>

  <!-- All html codes above -->
  <script>
  // Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
  </script>
</body>

</html>
